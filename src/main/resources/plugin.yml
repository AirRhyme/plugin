name: NexusCommands
version: '${project.version}'
main: dev.nexus.NexusCommands
api-version: '1.20'

commands:
  glow:
    description: Makes a player glow
    usage: "/glow <player>"
  demo:
    description: Shows the player the demo screen
    usage: "/demo"
  credits:
    description: Shows the credits screen to the player
    usage: "/credits"

author: DevsStuff
load: POSTWORLD
permissions:
  nexus.glow:
    description: "Allows a player to make another player glow"
    default: false

prefix: NEXUS
database: false
description: "adds commands"
default-permission: op
website: "devclient.info"